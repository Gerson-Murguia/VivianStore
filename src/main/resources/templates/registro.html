<!DOCTYPE html>

<html>
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Registrarse</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/Login.css" rel="stylesheet"/>
	<link href="/font-awesome-free/css/all.min.css" rel="stylesheet" />
</head>
<body class="body bg-dark-x">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card shadow-lg bg-dark text-white rounded mt-5">
                                <div class="card-header"><h3 class="text-center text-white font-weight-light my-4">Vivian Restaurant - Crear cuenta</h3></div>
                                <div class="card-body">
                                <!-- cambiar action -->
                                    <form action="" method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtnombre" name="NNombres" type="text" placeholder="Nombres" value="" />
                                                    <label for="inputFirstName">Nombres</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="txtapellido" name="NApellidos" type="text" placeholder="Apellidos" value="" />
                                                    <label for="inputLastName">Apellidos</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="txtemail" type="email" name="NCorreo" placeholder="name@example.com" value="" />
                                            <label for="inputEmail">Correo</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtpassword" name="NPassword" type="password" placeholder="Contrase침a" value="" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtconfpassword" name="NConfirmarPassword" type="password" placeholder="Confirmar contrase침a" value="" />
                                                    <label for="inputPasswordConfirm">Confirmar Contrase침a</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mx-auto mb-3">
										<span id="mensaje"></span>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block" type="button" onclick="Registrar()">Crear Cuenta</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
									Ya tienes una cuenta? <span><a href="/login" class="text-light font-weight-bold text-decoration-none d-inline-block text-decoration-underline"> Inicia Sesi칩n</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/font-awesome-free/js/all.js"></script>
    <script src="/js/loadingoverlay.min.js"></script>
	<script type="text/javascript" src="/js/registro.js"></script>
</body>
</html>
